root: true
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2020
  sourceType: module
  ecmaFeatures:
    jsx: false
  project:
    - ./tsconfig.json
env:
  es6: true
  node: true
plugins:
  - "@typescript-eslint"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:node/recommended
  - standard
rules:
  node/no-unsupported-features/es-syntax:
    - error
    - ignores:
        - modules
  node/no-missing-import:
    - off
  comma-dangle:
    - error
    - always-multiline
  max-statements-per-line:
    - error
    - max: 1
  newline-after-var:
    - error
  newline-before-return:
    - error
  padding-line-between-statements:
    - error
  object-shorthand:
    - error
  no-multi-assign:
    - error
  no-nested-ternary:
    - error
  no-confusing-arrow:
    - error
  no-shadow:
    - error
  prefer-destructuring:
    - error
  prefer-exponentiation-operator:
    - error
  prefer-numeric-literals:
    - error
  prefer-object-spread:
    - error
  prefer-template:
    - error
  prefer-reflect:
    - error
  no-console:
    - warn
  object-curly-newline:
    - error
    - ObjectExpression:
        multiline: true
        minProperties: 1
        consistent: true
      ObjectPattern: never
      ImportDeclaration: never
      ExportDeclaration: never
  object-property-newline:
    - error
    - allowAllPropertiesOnSameLine: false
overrides:
  - files:
      - "**/tools/**/*.ts"
      - "**/tests/**/*.ts"
    rules:
      no-console:
        - off
